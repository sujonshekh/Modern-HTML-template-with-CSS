<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
           
        }

        .btn {
            color: #fff;
            background: #4c6ca0;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;

        }
        .btn:hover {
            color: #f4f4f4;
            background: #446190 ;
        }

    </style>
</head>
<body>
    <br>
    <a class="btn" href="#">Click me!</a>
    <br>
    <br>
    <br>
    <a class="btn" href="#">BABA YAGA!!</a>
</body>
</html>
