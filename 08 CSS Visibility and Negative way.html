<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility & Negative margins</title>
    <style>
        h1{
            /* display: none; */
            visibility: hidden;
        }
        h2{
            color: blue;
        }
        .Best{
            color: brown;
        }
        /* Here is important is most priority in CSS */
        h3{
            color: green !important;
        }
        .im{
            color: black;
        }
        p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Hey Mars</h1>
    <h2 class="Best">Hey Earth</h2>
    <h3 class="im">Hey Sujon Shekh</h3>
    <p>Lorem ipsum dolor sit amet consectetur, 
    adipisicing elit. Ex et non nihil beatae ut
    ipsum voluptatum animi explicabo exercitationem,
    magni tempore in blanditiis nostrum, eligendi 
    similique reiciendis eveniet repellendus corrupti.</p>
</body>
</html>
